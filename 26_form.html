<!--
  <form actiom="abc.html">
        <input type="submit"
        value="ok">  form이라는 태그는 눈에 보이는 것이 아니라 입력을 받은 전체 항목들을 처음과 끝으로 감싸준다. 
        <input type="submit"은 입력을 다끝내 놓고 나서 확인이라는 단추를  누르면 이동을 하는데 그러한 역할을 한다.전체값을 가지고 이동한다.
        value="ok"은 화면에 표시되는 글자를 나타낸다.  action은 입력을 다하고 확인 같은 버튼을 누르면 어디론가 이동하는 역할을 한다.


-->



<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>26_form</title>
</head>
<body>
    <form actiom="abc.html">
        <input type="submit"
        value="ok">
    </form>
</body>
</html>
