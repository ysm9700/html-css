<!--
숫자(number)
<label for="age">Qty(0-9):</label>
<input type="number" name="age"
min="0" max="9"> number은 숫자를 입력받는데 주로 마우스 클립을 가지고 올렸다 내렸다 하는 형태로 한다.mix최소 숫자 max는 최대 숫자이다.
numer은 숫자를 받는 특수한 텍스트 박스다.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>41_number</title>
</head>
<body>
    <form>
        <label for="age">Qty(0-9):</label>
        <input type="number" name="age"
        min="0" max="9">
    </form>
</body>
</html>
