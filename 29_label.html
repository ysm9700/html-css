<!-- <label for="First">First Name:</label>  for은 어떤 항목에 대한 라벨를 나타낸다 name은 각각의 속성 값을 구별한다. name의 속성을 for에다가 써주면은 
    텍스트 박스에 대한 라벨이다라고 표시된다.  라벨과 슬레시 라벨에 본 내용을 쓰면은 그 내용이 화면에 표시된다.
    label의 장점은 라벨을 어떤 for 속성과 연결을 해서 지정을 하면은 해당하는 포커스가 들어 갔을때 시각 장애인 같은 경우 화면이 보이질 않으니깐 label의 내용을 
    읽어준다.




-->


<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>29_label.html</title>
</head>
<body>
    <form action="abc.html">
     <label for="Firstname">First Name:</label>
     <input type="text" name="Firstname"><br>
     <label for="Lastname">Last Name:</label>
     <input type="text" name="Lastname"><br>
     <p><input type="submit" value="ok"></p>


    </form>
</body>
</html>
