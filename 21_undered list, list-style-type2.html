<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>20_undered list, list-style-type2</title>
</head>
<body>
    <p>Unordered List: Default Style</p>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <p>Unordered List: list-style-type=circle</p>
    <ul style="list-style-type:circle">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <p>Unordered List: list-style-type=square</p>
    <ul style="list-style-type:square">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <p>Unordered List: list-style-type=none</p>
    <ul style="list-style-type:none">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
