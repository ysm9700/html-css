<!--
컬러(color)
<label for="dcolor">Door Color:</label>
<input type="color" name="dcolor">  input type="color"은 어떤 색깔을 선택 할 수 있다. RGB컬러 바이트 사용한다. 사용자 보면서 RGB컬러를 사용할 수 있다.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>42_Color</title>
</head>
<body>
    <form>
        <label for="dcolor">Door Color:</label>
<input type="color" name="dcolor"> 
    </form>
</body>
</html>
