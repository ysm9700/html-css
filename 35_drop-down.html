<select>    drop-down list는 기본적으로 하나만 보여주지만 드롭 다운을 했을때는 전체하면 내지는 스크롤 할 수 있어서 그 중에서 고를 수 있다.select는 일종의 ul,ol의 개념과 같다.
    ol과 ul은 각각의 항목들이 li라는 태그들이 썼지만 드롭 다운에서는 옵션이라는 태크를 사용한다.전체 리스트에서는 이름만 주고 각각의 항목에서는 value를 줬다.
    selected는 미리 항목이 골라져 있게 한다.

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>35_drop-down</title>
</head>
<body>
    <form>
    <label for="gender">Gender:</label>
<select name="gender">
    <option value="M">Male</option>
    <option value="F"
            selected>Female</option>
</select>
</form>
</body>
</html>
