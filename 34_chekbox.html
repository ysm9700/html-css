<!--<input type="checkbox" name="apple" value="apple" checked>
<label for="apple">Male</label>  checkbox는 개별적은 항목 선택한다.checkbox는 화면에 온,오프 할 수 있도록 checkbox가 만들어 진다.checkbox박스는 개별적으로
동작하기 때문에 name은 개별적으로 줘야한다. radio와 유사한 측면은 있지만 다른점은 개별적으로 각각 선택을 할 수 있다.




-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>34_checkbox</title>
</head>
<body>
    <form action="abc.html">
        <input type="checkbox" name="apple"
        value="apple" checked>
        <label for="apple">Apple</label>
        <input type="checkbox" name="orange"
        value="orange" >
        <label for="orange">Orange</label>
        <input type="checkbox" name="kiwi"
        value="kiwi" checked>
        <label for="kiwi">Kiwi</label>


    </form>
</body>
</html>
