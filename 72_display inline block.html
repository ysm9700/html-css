<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>72_display line block</title>
    <style>
      ul {list-style-type:none;
          background-color:lightcyan;                }
      li{
        display:inline-block;
        width:100px;
        padding: 10px;
        font-weight: bold;
      }
</style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Products</li>
        <li>Log in</li>
    </ul>
</body>
</html>
