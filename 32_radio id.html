<!--
<input type="radio" id="male" name="gender" value='M' checked>
<label for="male">Male</label>    name을 지정하는데 예를 들어 3개의 버튼의 name 같으면은 각각의 라벨을 붙일 수 없다.그래서 추가적으로 
주는 속성이 id라는 속성이다. radio가 있을 때만 사용하는게 아니고 모든 요소들에 id값을 부여 할 수 있다. id로 찾아서 자바스크립트 프로그램으로 동작을 한다.
css에서 동작을 준다. 일반적으로 사용하는 범용 속성이다. checked를 붙이면 일종의 기본값을 부여한다. 예를 들어 기본적으로 Male이지만 너가 원하면 바꿔 그런 의미이다.

-->





<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>32_radio id</title>
</head>
<body>
    <form>
      <input type="radio" id="male" 
      name="gender" value="M" checked>
      <label for="male">Male</label>
      <input type="radio" id="female" 
      name="gender" value="F" >
      <label for="female">Female</label>

    </form>
</body>
</html>
