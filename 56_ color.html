웹은 기본적으로 RGB24 색상을 이용한다.
RGB24
색상명:red,green,blue 등
rgb(rrr,ggg,bbb):각 항목별 0~255값
#rrggbb:16진수로 rgb값 표시

<title>56_color</title>
<style>
h1 {color:red;}
h2  {color: rgb(0,255,0);}
h3 {color: #0000ff;}
</style>

<h3>Heading 3</h3>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>56_color</title>
    <style>
    h1 {color:red;}
    h2  {color: rgb(0,255,0);}
    h3 {color: #0000ff;}
    </style>

</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
