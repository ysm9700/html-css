<!DOCTYPE html>
<html lang="en">
<head>
     <title>Font by Language</title>
   <style>
    body{
        font-family: Verdana, 굴림, sans-serif;
    }
    *:lang(ko) {
        font-family: 궁서, sans-serif;
    }
   </style>
</head>
<body>
    <p lang="ko">안녕하세요!</p>
    <p>Hello, world!</p>
</body>
</html>
