<!--
<input type="radio" name="gender" value="M">
radio은 여러개의 텔 이지만 name이 똑같고 하나로 묶을 수 있고 대신에 value 값을 다르게 준다.

-->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>31_radio</title>
</head>
<body>
    <form action="abc.html">
       
        <input type="radio"
        name="gender" value="M">
        <label for="gender" >Male</label>
        <input type="radio"
        name="gender" value="F">
        <label for="gender" >Female</label>

    </form>
</body>
</html>
