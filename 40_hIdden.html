<!--
 <input type="hidden" value="xyz" ....> input type="hidden" 은 화면으로 보여주는 것은 아니나 어떤 하나의 특정 값을 가지고 있게끔 만들어 줄때 사용된다.
 어떤 페이지를 구현하다 보면은 여러가지 형태의 값을 내부적으로 가지고 있을때가 많은데 그런 값을 가지고 이동을 해서 사용하는 경우도 많다.또한 어떤 화면에서 보이지 않는
 값을 가지고 있다가 자바스크립트가 그런 값을 읽어서 여러가지 동작을 하게 만든다.그럴때 사용되는 거다.
<input type="hidden" name="hvalue1" value="xyz"> name="hvalue1"라는 변수에다가 xyz라는 값이 가지고 있는 상태이다. 이 값을 가지고 자바스크립트가 활용된다.
submit 할때 그값을 받아서 또 다시 활용한다.


-->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>40_hidden</title>
</head>
<body>
    <form>
    <input type="hidden" name="hvalue1" value="xyz"> 
</form>
</body>
</html>
