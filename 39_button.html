<!--
<input type="button" name="show" value="show">: input type="button" 무엇인가를 클릭 할 수 있는 버튼이 만들어 진다. value="show"에서 표시된다. name="show"은
별도로 속성이 있기 때문에 지정한다.
<input type="button" name="show" value="show" onclick="alert('Hello')">   onclick은 버튼을 클릭하면은 이벤트라는게 발생하는데 
클릭이라고 하는 이벤트가 발생 했을때 어떤 자바스크립트를 호출 할 것인지 소개를 한거다. alert라는 함수로 표시한 다음에 확인을 누르는 메시지를 구현할 수 있다.
show라는 버튼을 클릭을 하면은 Hello라고 하는 자바스크립트 메시지를 표시해라 라고 나타낸 것이다. 버튼이라는 것을 자바스크립트라 많이 연동이 된다.


-->

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>39_button</title>
</head>
<body>
    <form>
       
        <input type="button" name="show" value="show" onclick="alert('Hello')">
    </form>
</body>
</html>
