<!DOCTYPE html>
<html lang="en">
<head>
    <title>나의 사전</title>
</head>
<body>
    <h1>인터넷</h1>
    <hr>
    <p>명사<br>
      1. 전 세계의 컴퓨터가 서로 연결되어 정보를 교환할 수 있는
       거대한 통신망.
    </p>
    <hr>
    <h3>뜻 풀이</h3>
    <p><strong>답글</strong> 答글 [답끌] <br>
      1.명사 매체 <em>인터넷에</em> 오른 질문에 대하여 답변하는 글.<br> 
    2.명사 매체 <em>인터넷에</em> 오른 원문에 대하여 
        짤막하게 답하여 올리는 글. </p>
</body>
</html>
