<!--
   <style>
        h1{
            color:blue;
        }
      </style>  페이지의 헤드부분에 스타일이라는 테그를 지정해 사용 할 수 있다. h1{color;blue;} h1에서 컬러는 블루로 지정한다.
      이 페이지에 있는 요소들은 전부 블루로 해라 이런 뜻이다. 별도로 페이지 영역에서 그 밑에 요소들에
      스타일들을 한꺼번에 모아서 지정한다.


-->
<!DOCTYPE html>
<html lang="en">
<head>
      <title>page style</title>
      <style>
        h1 {
            color:blue;
        }
      </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
</body>
</html>
