<!-- <input type="submit" value="ok" > input type="submit" 은 단추를 의미
   vaule은 표시를의미   
<input type="text" value="John"> value은 기본적으로 미리 입력되어 있는 값
<input type="text" maxlength="5"> maxlength은 입력할 수 있는 글자수를 제한
<input type="text" size="5"> size은 표시의 크기 예를 들어 5만큼 들어갈 수있는 크기
<input type="text" readonly> readonly은 표시된 값을 바꿀 수 없음 사용만 못하는 그런 형태
<input type="text" disabled> disabled은 사용불가 처럼 아예 화면에 표시
<input type="text" placeholder="Input your name"> placeholder 힌트값은 존재 "어떤 값을 입력하세요" 라고 써 있는데  마우스로 눌렀을때 써 있던 내용이 사라진다.
<for,></form>안에 input사용하기 잊지말기!

-->



<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>28_textbox attributes</title>
</head>
<body>
    <form>
    1:<input type="text" value="John"><br>
    2:<input type="text" maxlength="5"><br>
   3:<input type="text" size="5"><br>
    4:<input type="text" readonly><br>
    5:<input type="text" disabled> <br>
    6:<input type="text" 
    placeholder="Input your name"><br>
    </form>

</body>
</html>
