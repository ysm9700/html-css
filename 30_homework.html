<!DOCTYPE html>
<html lang="en">
<head>
    <title>Textbox Attributes</title>
</head>
<body>
    <form action="signup.html">
        <table>
            <tr>
                <th colspan="2">Please input your information</th>
            </tr>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="lname">Email</label></td>
                <td><input type="text" name="email" size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password</label></td>
                <td><input type="password" name="pwd" size="12" maxlength="12"></td>
            </tr>
            <tr>
                <td><label for="pwdcfm">Password Confirm</label></td>
                <td><input type="password" name="pwdcfm" size="12" maxlength="12"></td>
            </tr>
            <tr><td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
