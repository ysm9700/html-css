<!--
<h1 style="color: red;">Heading 1</h1>
<h1>Heading 2</h1> style속성이 있는데 인라인 속성이라고도 한다.그 해당하는 요소안에 직접 넣었다. color라는 속성을 줘서 red라는 색으로 하면 요소가 빨간색이 된다.
모든 html의 요소들은 인라인 스타일을 줄 수 있다.각각의 위치,색깔 등을 바꿀수 있다.

css가 개발된 이유:하나의 웹 사이트는 여러개의 페이지로 구성되어 있다.한 페이지는 굉장히 많은 요소들로 구성되어 있다.
계단식 폭포와 같이 상위 요소-하위 요소로 차례로 스타일 적용 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>43css_style</title>
</head>
<body>
    <h1 style="color: red;">Heading 1</h1>
     <h1>Heading 2</h1>
</body>
</html>
